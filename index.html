<!-- Feierabend Checklist -->
<h2>Feierabend Checklist</h2>
<p>Check the following before leaving:</p>
<ul>
    <li class="checklist-item">
        <input type="checkbox" id="tank-water" />
        <label for="tank-water">Is there water in the tank? If yes, drain it.</label>
    </li>
    <li class="checklist-item">
        <input type="checkbox" id="tank-closed" />
        <label for="tank-closed">Close the water tap and valve.</label>
    </li>
    <li class="checklist-item">
        <input type="checkbox" id="tools-materials" />
        <label for="tools-materials">Return all tools and materials to the tools trolley.</label>
    </li>
    <li class="checklist-item">
        <input type="checkbox" id="windows-closed" />
        <label for="windows-closed">Close the windows.</label>    
    </li>
    <li class="checklist-item">
        <input type="checkbox" id="computer-off" />
        <label for="computer-off">Turn off the computer.</label>
    </li>
    <li class="checklist-item">
        <input type="checkbox" id="lights-off" />
        <label for="lights-off">Turn off the lights.</label>
    </li>
    <li class="checklist-item">
        <input type="checkbox" id="hexapod-off" />
        <label for="hexapod-off">Go to the basement and turn off the Hexapod.</label>
    </li>
</ul>
<p>Remember, it's important to complete these tasks before leaving for the day. Have a great Feierabend!</p>
